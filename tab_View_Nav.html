<!DOCTYPE html>
<html lang="en" data-bs-theme="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row gy-2 gx-">
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 bg-primary">A</div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 bg-warning">B</div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 bg-secondary">C</div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 bg-warning">D</div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 bg-dark">E</div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 bg-warning">F</div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row ">
            <div class="col-6">
                
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-6 col-12 p-3">
                <nav>
                    <div class="nav nav-tabs">
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#homeView">Home</button>
                        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profileView">Profile</button>
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#contactView">Contact</button>
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#portfolioView">Portfolio</button>
                    </div>
                    <div class="tab-content">
                        <div class="tab-pane fade" id="homeView">
                            this is Home
                        </div>
                        <div class="tab-pane fade show active" id="profileView">
                            this is Profile
                        </div>
                        <div class="tab-pane fade" id="contactView">
                            this is contact page
                        </div>
                        <div class="tab-pane fade" id="portfolioView">
                            This is portfolio page
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>

<script src="js/bootstrap.bundle.js"></script>
</body>
</html>
