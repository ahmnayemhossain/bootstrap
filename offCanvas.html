<!DOCTYPE html>
<html lang="en" data-bs-theme="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row gy-2 gx-">
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 bg-primary">A</div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 bg-warning">B</div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 bg-secondary">C</div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 bg-warning">D</div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 bg-dark">E</div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 bg-warning">F</div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row ">
            <div class="col-6">
                
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-6 col-12 p-3">
                <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#myId">
                    Click
                </button>
                <div class="offcanvas offcanvas-start" tabindex="-1" id="myId">
                    <div class="offcanvas-header">
                        <h2 class="offcanvas-title">Title</h2>
                        <button class="btn-close" data-bs-dismiss="offcanvas"></button>
                    </div>
                    <div class="offcanvas-body">

                    </div>

                </div>
            </div>
        </div>
    </div>

<script src="js/bootstrap.bundle.js"></script>
</body>
</html>
