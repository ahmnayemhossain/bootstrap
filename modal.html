<!DOCTYPE html>
<html lang="en" data-bs-theme="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row gy-2 gx-">
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 bg-primary">A</div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 bg-warning">B</div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 bg-secondary">C</div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 bg-warning">D</div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 bg-dark">E</div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 bg-warning">F</div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row ">
            <div class="col-6">
                
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-6 col-12 p-3">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">click</button>
                <div class="modal" tabindex="-1" id="myModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Title</h5>
                                <button class="btn btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-12">
                                            <img src="https://picsum.photos/200" alt="" class="w-100">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-danger" data-bs-dismiss="modal">Cencel</button>
                                <button class="btn btn-success">Confirm</button>                          
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="js/bootstrap.bundle.js"></script>
</body>
</html>
